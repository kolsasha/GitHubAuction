on:
  push

jobs:
  deploy_resources:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Login Confirmation
        if: success()
        run: echo "Login pass"

      - name: Create Resource Group
        run: az group create --name "myresourcegroup1" --location eastus
